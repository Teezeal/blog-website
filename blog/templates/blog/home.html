{% extends "blog/base.html" %}
{% block content %}
    {% for post in posts %}
        <article class="media content-section">
          <img class="rounded-circle article-img" src="{{ post.image.url }}">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ post.author }}</a>
              <small class="text-muted">{{ post.date_posted|date:"F d, Y" }}</small>
            </div>
            <h2><a class="article-title" href="{%url 'detail' post.slug %}">{{ post.title }}</a></h2>
            <p class="article-content">{{ post.content|truncatechars:50 }} <a href="{%url 'detail' post.slug %}">Read More</a></p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
